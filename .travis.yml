language: node_js
node_js:
  - "10"
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn run build
  - yarn run test:coveralls
before_deploy:
  - yarn run docs
  - mv ./docs ./examples/docs
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $github_token
    local-dir: examples
  - provider: npm
    email: $npm_email
    api_key: $npm_token
    on:
      tags: true
keep-history: true